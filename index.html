<!doctype html>
<html lang="en">

<head>
    <title>Bài tập thêm js-buổi5</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <!-- Bài tập 1 -->
    <section class="container">
        <div class="row py-5 text-center">
            <div class="col-xl">
                <div class="card">
                    <div class="card-header">
                        <h3>Bài tập 1: Tính thuế thu nhập cá nhân</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Họ và tên:</label>
                            <input id="hoTen" type="text" />
                        </div>
                        <div class="form-group">
                            <label for="">Tổng thu nhập trong năm:</label>
                            <input id="thuNhapNam" type="text" />
                        </div>
                        <div class="form-group">
                            <label for="">Số người phụ thuộc:</label>
                            <input id="nguoiPhuThuoc" type="text" />
                        </div>
                        <button id="btnKetqua_1" class="btn btn-success">Tính</button>
                    </div>
                    <div id="footerKetQua1" class="alert alert-success card-footer text-muted"></div>
                </div>
            </div>
        </div>
    </section>

    <hr />

    <!-- Bài tập 2 -->

    <section class="container">
        <div class="row py-5 text-center">
            <div class="col-xl">
                <div class="card">
                    <div class="card-header">
                        <h3>Bài tập 2: Tính tiền cáp</h3>
                    </div>
                    <div class="card-body formTinhTien">
                        <div class="form-group flex-grow-1">
                            <label for="">Khách hàng</label>
                            <select id="selectKhachHang" onchange="changeStatus()">
                                <option value="khachHang">Chọn loại khách hàng</option>
                                <option value="nhaDan">Nhà dân</option>
                                <option value="doanhNghiep">Doanh nghiệp</option>
                            </select>
                        </div>

                        <div class="form-group flex-grow-1" id="appear">
                            <label for="">Số kết nối</label>
                            <input id="soKetNoi" type="text" />
                        </div>

                        <div class="form-group flex-grow-1">
                            <label for="">Nhập mã khách hàng</label>
                            <input id="maKhachHang" type="text" />
                        </div>

                        <div class="form-group flex-grow-1">
                            <label for="">Số kênh cao cấp</label>
                            <input id="soKenh" type="text" />
                        </div>
                        <br>
                        <button id="btnKetqua_2" class="btn btn-danger">Tính</button>
                    </div>
                    <div id="footerKetQua2" class="alert alert-success card-footer text-muted"></div>
                </div>
            </div>
        </div>
    </section>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./main.js" defer></script>
</body>

</html>
